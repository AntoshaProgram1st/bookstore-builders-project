<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.css" />
  </head>
  <body>
    <button id="start-button">Start</button>
    <button id="user-auth">USER</button>
    <button id="logaut-auth">LOGAUT</button>

    <div class="backdrop-auth" id="modal-auth">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <div class="tabs"></div>
        <div class="tab-content" id="signin-content">
          <div class="input-content">
            <input
              class="input-auth"
              type="email"
              id="email"
              placeholder="EMAIL"
              required
            />
            <input
              class="input-auth"
              type="password"
              id="password"
              placeholder="PASSWORD"
              required
            />
          </div>
          <button id="signin-button">Sign In</button>
        </div>

        <div class="tab-content" id="signup-content">
          <div class="input-content">
            <input
              class="input-auth"
              type="name"
              id="name"
              placeholder="NAME"
              required
            />
            <input
              class="input-auth"
              type="email"
              id="signup-email"
              placeholder="EMAIL"
              required
            />
            <input
              class="input-auth"
              type="password"
              id="signup-password"
              placeholder="PASSWORD"
              required
            />
          </div>
          <button id="signup-button">Sign Up</button>
        </div>
        <div class="tab-list">
        <span class="tab" id="signin-tab">Sign In</span>
        <span class="tab" id="signup-tab">Sign Up</span>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
